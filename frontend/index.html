<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="/css/mdui.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <title>高校搜索 - GaoKaoTools</title>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto">
        <header class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme">
                <div class="mdui-typo-title">GaoKaoTools</div>
                <div class="mdui-toolbar-spacer"></div>
            </div>
            <div class="mdui-progress" id="global-ajax-progress" style="position:absolute;bottom:0">
                <div class="mdui-progress-indeterminate"></div>
            </div>
        </header>

        <main class="mdui-container">
            <div class="mdui-panel mdui-m-t-2" mdui-panel>
                <div class="mdui-panel-item mdui-panel-item-open">
                    <div class="mdui-panel-item-header">
                        <div class="mdui-panel-item-title">公告栏</div>
                        <i class="mdui-panel-item-arrow mdui-icon material-icons">&#xe313;</i>
                    </div>
                    <div class="mdui-panel-item-body mdui-typo" id="announce-content">
                        <div class="mdui-text-color-theme-disabled mdui-text-center">Loading...</div>
                    </div>
                </div>
            </div>
            
            <section class="mdui-card mdui-m-t-2">
                <div class="mdui-card-content">
                    <div class="mdui-typo-title mdui-text-center">高校搜索</div>
                    <div class="mdui-textfield">
                        <i class="mdui-textfield-icon mdui-icon material-icons">&#xe80c;</i>
                        <span class="mdui-textfield-label">输入关键词</span>
                        <input class="mdui-textfield-input" id="searck-keyword-input" />
                    </div>
                    <form class="mdui-m-t-1" id="search-keyword-type">
                        <span class="mdui-m-r-1">搜索类型：</span>
                        <label class="mdui-radio mdui-p-l-3 mdui-m-r-2">
                            <input type="radio" name="search-keyword-type" value="school" checked />
                            <i class="mdui-radio-icon"></i>学校
                        </label>
                        <label class="mdui-radio mdui-p-l-3">
                            <input type="radio" name="search-keyword-type" value="subject" />
                            <i class="mdui-radio-icon"></i>
                            科目
                        </label>
                    </form>
                </div>
                <div class="mdui-card-actions">
                    <button class="mdui-btn mdui-text-color-theme-accent mdui-ripple mdui-float-right" id="search-start-button"><i class="mdui-icon material-icons mdui-m-r-1">&#xe8b6;</i>搜索</button>
                </div>
            </section>

            <section class="mdui-m-t-2 mdui-m-b-2" id="search-result-container">
                <div class="mdui-card">
                    <div class="mdui-card-content">
                        <div class="mdui-text-color-theme-disabled mdui-text-center">结果将会显示在这里</div>
                    </div>
                </div>
            </section>
        </main>


        <script src="/js/mdui.min.js"></script>
        <script src="/js/dom.js"></script>
        <script src="/js/ajax.js"></script>
    </body>
</html>
